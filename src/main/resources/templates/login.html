<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Expense Tracker - Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: #f5f5f5;
      padding: 0.5rem;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .form-container {
      width: 100%;
      max-width: 400px;
      padding: 1.5rem;
      background: white;
      border-radius: 10px;
      box-shadow: 0 8px 15px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      margin-bottom: 1.5rem;
      font-size: 1.5rem;
      color: #333;
      font-weight: bold;
    }

    .form-group {
      margin-bottom: 1rem;
    }

    .form-group label {
      display: block;
      margin-bottom: 0.3rem;
      font-size: 0.9rem;
      color: #555;
    }

    .form-group input {
      width: 100%;
      padding: 0.7rem;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-family: 'Inter', sans-serif;
      background-color: #f5f5f5;
    }

    .error {
      color: #e74c3c;
      font-size: 0.8rem;
      margin-top: 0.3rem;
      font-weight: 500;
    }

    .submit-btn {
      width: 100%;
      padding: 0.8rem;
      background: #179818;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.2s;
      margin-top: 1rem;
      font-family: 'Inter', sans-serif;
    }

    .submit-btn:hover {
      background: #107410;
    }

    .register-option {
      margin-top: 1.5rem;
      text-align: center;
      font-size: 0.9rem;
      color: #555;
    }

    .register-btn {
      display: inline-block;
      margin-left: 0.5rem;
      color: #179818;
      font-weight: 500;
      text-decoration: none;
      transition: color 0.2s;
    }

    .register-btn:hover {
      color: #107410;
      text-decoration: underline;
    }

    .success {
      color: #2ecc71;
      font-size: 0.9rem;
      text-align: center;
      margin-top: 1rem;
      font-weight: 500;
    }

    #responseMessage {
      margin-top: 1rem;
      text-align: center;
    }

    .error-response {
      color: #e74c3c;
      font-size: 0.9rem;
      text-align: center;
    }

    .remember-me {
      display: flex;
      align-items: center;
      margin-top: 0.5rem;
    }

    .remember-me input {
      width: auto;
      margin-right: 0.5rem;
    }

    .remember-me label {
      font-size: 0.9rem;
      color: #555;
      margin-bottom: 0;
    }
  </style>
</head>
<body>
<div class="form-container">
  <h2>Login</h2>
  <form id="loginForm">
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required maxlength="254">
      <div class="error" id="emailError"></div>
    </div>

    <div class="form-group">
      <label for="password">Senha:</label>
      <input type="password" id="password" name="password" required minlength="12" maxlength="72">
      <div class="error" id="passwordError"></div>
    </div>

    <button type="submit" class="submit-btn">Login</button>
  </form>

  <div class="register-option">
    <span>NÃ£o tem uma conta?</span>
    <a href="/register" class="register-btn">Registrar</a>
  </div>

  <div id="responseMessage"></div>
</div>
</body>

<script>
  document.getElementById('loginForm').addEventListener('submit', function(event) {
    event.preventDefault();

    const form = event.target;
    const data = {
      email: form.email.value,
      password: form.password.value
    };

    document.querySelectorAll('.error').forEach(function(error) {
      error.textContent = '';
    });
    document.getElementById('responseMessage').textContent = '';
    document.getElementById('responseMessage').className = '';

    let isValid = true;
    if (!data.email || !/\S+@\S+\.\S+/.test(data.email)) {
      document.getElementById('emailError').textContent = 'Invalid email address.';
      isValid = false;
    }
    if (!data.password || data.password.length < 12 || data.password.length > 72) {
      document.getElementById('passwordError').textContent = 'Password must be between 12 and 72 characters.';
      isValid = false;
    }

    if (!isValid) return;

    fetch('/api/user/login', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json'
      },
      body: JSON.stringify(data)
    })
            .then(response => {
              if (response.ok) {
                window.location.href = '/dashboard';
              } else {
                document.getElementById('responseMessage').textContent = 'Invalid email or password.';
                document.getElementById('responseMessage').classList.add('error-response');
              }
            })
            .catch(error => {
              document.getElementById('responseMessage').textContent = 'Error logging in: ' + error.message;
              document.getElementById('responseMessage').classList.add('error-response');
            });
  });
</script>
</body>
</html>
