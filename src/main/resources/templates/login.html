<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Expense Tracker - Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
  <link href="/css/login.css" rel="stylesheet">
</head>
<body>
<div class="form-container">
  <h2>Login</h2>
  <p>Você pode utilizar um email fictício, o login deste projeto é apenas para demonstração.</p>
  <form id="loginForm">
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required maxlength="254">
      <div class="error" id="emailError"></div>
    </div>

    <div class="form-group">
      <label for="password">Senha:</label>
      <input type="password" id="password" name="password" required minlength="8" maxlength="72">
      <div class="error" id="passwordError"></div>
    </div>

    <button type="submit" class="submit-btn">Login</button>
  </form>

  <div class="register-option">
    <span>Não tem uma conta?</span>
    <a href="/register" class="register-btn">Registrar</a>
  </div>
  <div id="responseMessage"></div>
</div>
<script src="/js/login.js"></script>
</body>
</html>
