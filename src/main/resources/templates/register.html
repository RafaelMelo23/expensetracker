<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker - Registration</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: #f5f5f5;
            padding: 0.5rem;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .form-container {
            width: 100%;
            max-width: 400px;
            padding: 1.5rem;
            background: white;
            border-radius: 10px;
            box-shadow: 0 8px 15px rgba(0,0,0,0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 1.5rem;
            font-size: 1.5rem;
            color: #333;
            font-weight: bold;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.3rem;
            font-size: 0.9rem;
            color: #555;
        }

        .form-group input {
            width: 100%;
            padding: 0.7rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-family: 'Inter', sans-serif;
            background-color: #f5f5f5;
        }

        .error {
            color: #e74c3c;
            font-size: 0.8rem;
            margin-top: 0.3rem;
            font-weight: 500;
        }

        .submit-btn {
            width: 100%;
            padding: 0.8rem;
            background: #179818;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: background 0.2s;
            margin-top: 1rem;
            font-family: 'Inter', sans-serif;
        }

        .submit-btn:hover {
            background: #107410;
        }

        .success {
            color: #2ecc71;
            font-size: 0.9rem;
            text-align: center;
            margin-top: 1rem;
            font-weight: 500;
        }

        #responseMessage {
            margin-top: 1rem;
            text-align: center;
        }

        .error-response {
            color: #e74c3c;
            font-size: 0.9rem;
            text-align: center;
        }

        .login-option {
            margin-top: 1.5rem;
            text-align: center;
            font-size: 0.9rem;
            color: #555;
        }

        .login-btn {
            display: inline-block;
            margin-left: 0.5rem;
            color: #179818;
            font-weight: 500;
            text-decoration: none;
            transition: color 0.2s;
        }

        .login-btn:hover {
            color: #107410;
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div class="form-container">
    <h2>Registro</h2>
    <form id="registrationForm">
        <div class="form-group">
            <label for="firstName">Primeiro Nome:</label>
            <input type="text" id="firstName" name="firstName" required maxlength="30">
            <div class="error" id="firstNameError"></div>
        </div>

        <div class="form-group">
            <label for="lastName">Último Nome:</label>
            <input type="text" id="lastName" name="lastName" required maxlength="50">
            <div class="error" id="lastNameError"></div>
        </div>

        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required maxlength="254">
            <div class="error" id="emailError"></div>
        </div>

        <div class="form-group">
            <label for="password">Senha:</label>
            <input type="password" id="password" name="password" required minlength="12" maxlength="72">
            <div class="error" id="passwordError"></div>
        </div>

        <div class="form-group">
            <label for="confirmPassword">Confirme a Senha:</label>
            <input type="password" id="confirmPassword" name="confirmPassword" required minlength="12" maxlength="72">
            <div class="error" id="confirmPasswordError"></div>
        </div>

        <button type="submit" class="submit-btn">Registrar</button>

        <div class="login-option">
            <span>Já tem uma conta?</span>
            <a href="/login" class="login-btn">Login</a>
        </div>
    </form>

    <div id="responseMessage"></div>
</div>

<script>
    document.getElementById('registrationForm').addEventListener('submit', function(event) {
        event.preventDefault();

        const form = event.target;
        const data = {
            firstName: form.firstName.value,
            lastName: form.lastName.value,
            email: form.email.value,
            password: form.password.value
        };

        // Clear previous error messages
        document.querySelectorAll('.error').forEach(function(error) {
            error.textContent = '';
        });
        document.getElementById('responseMessage').textContent = '';
        document.getElementById('responseMessage').className = '';

        // Perform basic client-side validation
        let isValid = true;
        if (!data.firstName || data.firstName.length > 30) {
            document.getElementById('firstNameError').textContent = 'First name is invalid.';
            isValid = false;
        }
        if (!data.lastName || data.lastName.length > 50) {
            document.getElementById('lastNameError').textContent = 'Last name is invalid.';
            isValid = false;
        }
        if (!data.email || !/\S+@\S+\.\S+/.test(data.email)) {
            document.getElementById('emailError').textContent = 'Invalid email address.';
            isValid = false;
        }
        if (!data.password || data.password.length < 12 || data.password.length > 72) {
            document.getElementById('passwordError').textContent = 'Password must be between 12 and 72 characters.';
            isValid = false;
        }

        const confirmPassword = document.getElementById('confirmPassword').value;
        if (data.password !== confirmPassword) {
            document.getElementById('confirmPasswordError').textContent = 'Passwords do not match.';
            isValid = false;
        }

        if (!isValid) return;

        // Send data to the server (API request)
        fetch('/api/user/register', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(data)
        })
            .then(response => {
                if (response.status === 201) {
                    document.getElementById('responseMessage').textContent = 'Registration successful! You can now log in.';
                    document.getElementById('responseMessage').classList.add('success');
                    form.reset(); // Reset form after successful registration
                } else {
                    response.json().then(error => {
                        document.getElementById('responseMessage').textContent = 'Error: ' + error.message;
                        document.getElementById('responseMessage').classList.add('error-response');
                    });
                }
            })
            .catch(error => {
                document.getElementById('responseMessage').textContent = 'Error registering user: ' + error.message;
                document.getElementById('responseMessage').classList.add('error-response');
            });
    });
</script>
</body>
</html>
