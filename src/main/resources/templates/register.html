<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker - Registration</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="/css/register.css" rel="stylesheet">
</head>
<body>
<div class="form-container">
    <h2>Registro</h2>
    <form id="registrationForm">
        <div class="form-group">
            <label for="firstName">Primeiro Nome:</label>
            <input type="text" id="firstName" name="firstName" required maxlength="30">
            <div class="error" id="firstNameError"></div>
        </div>

        <div class="form-group">
            <label for="lastName">Último Nome:</label>
            <input type="text" id="lastName" name="lastName" required maxlength="50">
            <div class="error" id="lastNameError"></div>
        </div>

        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required maxlength="254">
            <div class="error" id="emailError"></div>
        </div>

        <div class="form-group">
            <label for="password">Senha:</label>
            <input type="password" id="password" name="password" required minlength="12" maxlength="72">
            <div class="error" id="passwordError"></div>
        </div>

        <div class="form-group">
            <label for="confirmPassword">Confirme a Senha:</label>
            <input type="password" id="confirmPassword" name="confirmPassword" required minlength="12" maxlength="72">
            <div class="error" id="confirmPasswordError"></div>
        </div>

        <button type="submit" class="submit-btn">Registrar</button>

        <div class="login-option">
            <span>Já tem uma conta?</span>
            <a href="/login" class="login-btn">Login</a>
        </div>
    </form>

    <div id="responseMessage"></div>
</div>
<script src="/js/register.js"></script>
</body>
</html>
